<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Seu Dispositivo</title>
    <script>
        window.onload = function() {
            let conexao = document.getElementById("conexao");
            document.getElementById("memoria").innerHTML = navigator.deviceMemory;
            if (navigator.onLine ? conexao.innerHTML = "Conectado" : conexao.innerHTML = "Desconectado");
            document.getElementById("lingua").innerHTML = navigator.language;
            document.getElementById("useragent").innerHTML = navigator.userAgent;
        }
    </script>
</head>

<body>
    <h1>Informações do Seu Dispositivo</h1>
    <p>Você está <span id="conexao"></span></p>
    <p>O seu computador possui <span id="memoria"></span> GB de memória</P>
    <p>A linguagem do navegador é: <span id="lingua"></span></p>
    <p>Os dados de acesso do seu navegador são <span id="useragent"></span></p>
</body>

</html>
