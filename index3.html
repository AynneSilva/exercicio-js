<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Vibração</title>

    <script>
        function vibrateSimple() {
            navigator.vibrate(200);
        }

        function vibratePattern() {
            navigator.vibrate([100, 200, 200, 200, 500]);
        }
    </script>
</head>


<body>
    <button onclick="vibraçãoSimples()">Vibrar por 300 ms</button>
    <button onclick="VibraçãoPersistente()">Vibrar com padrão</button>
</body>

</html>
